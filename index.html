<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>Web art player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%; background: black; overflow: hidden;
  }
  iframe {
    position: absolute;
    top: 50%; left: 50%;
    width: 100vw;
    height: 100vh;
    border: none;
    transform: rotate(-90deg) translate(-50%, -50%);
    transform-origin: center center;
  }
  #debug {
    position: fixed; top: 0; left: 0;
    color: white;
    background: rgba(0,0,0,0.7);
    padding: 5px;
    z-index: 9999;
    font-family: monospace;
  }
</style>
</head>
<body>

<iframe id="player"></iframe>
<div id="debug"></div>

<script>
  const iframe = document.getElementById('player');
  const debug = document.getElementById('debug');

  const repoUser = "indexmod";
  const repoName = "byob";

  const sites = [
    `https://${repoUser}.github.io/${repoName}/F%20L%20U%20I%20D.html`,
    `https://${repoUser}.github.io/${repoName}/M%20A%20S%20K.html`
  ];

  let current = 0;

  function switchSite() {
    const url = sites[current];
    iframe.src = url;
    debug.textContent = "Загружается: " + url;
    console.log("Загружаю:", url);
    current = (current + 1) % sites.length;
  }

  switchSite();
  setInterval(switchSite, 3 * 60 * 1000);
</script>

</body>
</html>
