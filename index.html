<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>BYOB BERLIN 8 AUG 2025</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%; width: 100%;
    background: black;
    overflow: hidden;
  }
  body, #wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    width: 100vw;
  }

  #wrapper {
    width: 100vh;
    height: 100vw;
    transform-origin: center center;
    background: black;
    position: relative;
  }

  iframe {
    width: 100%;
    height: 100%;
    border: none;
    display: block;
  }
  #debug {
    position: fixed;
    top: 10px; left: 10px;
    color: white;
    background: rgba(0,0,0,0.7);
    padding: 5px 10px;
    font-family: monospace;
    z-index: 9999;

    display: flex;
    align-items: center;
    gap: 10px;
  }

  #qrcode {
    width: 64px;
    height: 64px;
  }
</style>
</head>
<body>

<div id="wrapper">
  <iframe id="player" src=""></iframe>
</div>
<div id="debug">
  <span id="text">F L U I D E — ANDR O DEI</span>
  <div id="qrcode"></div>
</div>

<!-- QR code library (minified) -->
<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

<script>
  const iframe = document.getElementById('player');
  const debugText = document.getElementById('text');
  const qrcodeContainer = document.getElementById('qrcode');
  const wrapper = document.getElementById('wrapper');

  const repoUser = "indexmod";
  const repoName = "byob";

  const localPages = [
    {
      url: `https://${repoUser}.github.io/${repoName}/1.html`,
      name: "F L U I D E"
    },
    {
      url: `https://${repoUser}.github.io/${repoName}/2.html`,
      name: "M A S K"
    }
  ];

  const weblocName = "L I M I N A L";

  async function getWeblocUrl(path) {
    try {
      const response = await fetch(path);
      if (!response.ok) throw new Error('Не удалось загрузить ' + path);
      const text = await response.text();
      const parser = new DOMParser();
      const xml = parser.parseFromString(text, "application/xml");
      const urlNode = xml.querySelector("string");
      if (urlNode && urlNode.textContent) {
        return urlNode.textContent.trim();
      }
    } catch (e) {
      console.error("Ошибка при чтении webloc:", e);
    }
    return null;
  }

  function scaleToFit() {
    const vw = window.innerWidth;
    const vh = window.innerHeight;
    const wrapperWidth = window.innerHeight;
    const wrapperHeight = window.innerWidth;
    const scaleX = vw / wrapperWidth;
    const scaleY = vh / wrapperHeight;
    const scale = Math.min(scaleX, scaleY);
    wrapper.style.transform = `rotate(-90deg) scale(${scale})`;
  }

  window.addEventListener('resize', scaleToFit);

  async function start() {
    const weblocUrl = await getWeblocUrl(`https://${repoUser}.github.io/${repoName}/3.webloc`);

    const sites = [...localPages];
    if (weblocUrl) {
      sites.push({
        url: weblocUrl,
        name: weblocName
      });
    } else {
      console.warn("Не удалось загрузить URL из 3.webloc");
    }

    if (sites.length === 0) {
      debugText.textContent = "Нет страниц для отображения — ANDR O DEI";
      return;
    }

    let current = 0;

    function switchSite() {
      const site = sites[current];
      iframe.src = site.url;
      debugText.textContent = site.name + " — ANDR O DEI";
      current = (current + 1) % sites.length;
    }

    switchSite();
    setInterval(switchSite, 10 * 1000);

    scaleToFit();
  }

  // Генерируем QR-код единожды
  QRCode.toCanvas(qrcodeContainer, 'https://androdei.indexmod.xyz', { width: 64, margin: 1 }, function (error) {
    if (error) console.error(error);
  });

  start();
</script>

</body>
</html>
