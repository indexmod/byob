<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>Web art player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%; background: black; overflow: hidden;
  }
  iframe {
    width: 100vw;
    height: 100vh;
    border: none;
    display: block;
  }
  #debug {
    position: fixed;
    top: 0; left: 0;
    color: white;
    background: rgba(0,0,0,0.7);
    padding: 5px 10px;
    font-family: monospace;
    z-index: 9999;
  }
</style>
</head>
<body>

<iframe id="player"></iframe>
<div id="debug">Загружается...</div>

<script>
  const iframe = document.getElementById('player');
  const debug = document.getElementById('debug');

  const repoUser = "indexmod";
  const repoName = "byob";

  const localPages = [
    `https://${repoUser}.github.io/${repoName}/1.html`,
    `https://${repoUser}.github.io/${repoName}/2.html`
  ];

  async function getWeblocUrl(path) {
    try {
      const response = await fetch(path);
      if (!response.ok) throw new Error('Не удалось загрузить ' + path);
      const text = await response.text();
      const parser = new DOMParser();
      const xml = parser.parseFromString(text, "application/xml");
      const urlNode = xml.querySelector("string");
      if (urlNode && urlNode.textContent) {
        return urlNode.textContent.trim();
      }
    } catch (e) {
      console.error("Ошибка при чтении webloc:", e);
    }
    return null;
  }

  async function start() {
    const weblocUrl = await getWeblocUrl(`https://${repoUser}.github.io/${repoName}/3.webloc`);
    const sites = [...localPages];
    if (weblocUrl) {
      sites.push(weblocUrl);
    } else {
      console.warn("Не удалось загрузить URL из 3.webloc");
    }

    if (sites.length === 0) {
      debug.textContent = "Нет страниц для отображения";
      return;
    }

    let current = 0;

    function switchSite() {
      const url = sites[current];
      iframe.src = url;
      debug.textContent = "Загружается: " + url;
      current = (current + 1) % sites.length;
    }

    switchSite();
    setInterval(switchSite, 10 * 1000); // переключаем каждые 10 секунд
  }

  start();
</script>

</body>
</html>
