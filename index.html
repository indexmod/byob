<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>BYOB BERLIN 8 AUG 2025 ANDR O DEI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%; width: 100%;
    background: black;
    overflow: hidden;
  }
  body, #wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    width: 100vw;
  }

  #wrapper {
    /* Размеры: высота и ширина поменяны местами, тк будет поворот */
    width: 100vh;
    height: 100vw;

    /* Центрируем через flex в body */

    /* Поворот на -90 градусов */
    transform: rotate(-90deg);

    /* Чтобы трансформация вращалась относительно центра блока */
    transform-origin: center center;

    /* Черный фон, чтобы были поля по краям */
    background: black;

    /* Обёртка для масштабирования */
    position: relative;
  }

  iframe {
    width: 100%;
    height: 100%;
    border: none;

    /* Важный момент: чтобы iframe не выходил за рамки wrapper */
    display: block;

    /* Чтобы масштабировать внутри wrapper */
    /* Будем менять масштаб через JS */
  }
  #debug {
    position: fixed;
    top: 10px; left: 10px;
    color: white;
    background: rgba(0,0,0,0.7);
    padding: 5px 10px;
    font-family: monospace;
    z-index: 9999;
  }
</style>
</head>
<body>

<div id="wrapper">
  <iframe id="player" src=""></iframe>
</div>
<div id="debug">Загружается...</div>

<script>
  const iframe = document.getElementById('player');
  const debug = document.getElementById('debug');
  const wrapper = document.getElementById('wrapper');

  const repoUser = "indexmod";
  const repoName = "byob";

  const localPages = [
    `https://${repoUser}.github.io/${repoName}/1.html`,
    `https://${repoUser}.github.io/${repoName}/2.html`
  ];

  async function getWeblocUrl(path) {
    try {
      const response = await fetch(path);
      if (!response.ok) throw new Error('Не удалось загрузить ' + path);
      const text = await response.text();
      const parser = new DOMParser();
      const xml = parser.parseFromString(text, "application/xml");
      const urlNode = xml.querySelector("string");
      if (urlNode && urlNode.textContent) {
        return urlNode.textContent.trim();
      }
    } catch (e) {
      console.error("Ошибка при чтении webloc:", e);
    }
    return null;
  }

  // Функция для масштабирования wrapper так, чтобы он помещался в viewport без обрезки
  function scaleToFit() {
    const vw = window.innerWidth;
    const vh = window.innerHeight;

    // wrapper размеры
    const wrapperWidth = window.innerHeight;  // ширина wrapper = 100vh (т.к. width:100vh)
    const wrapperHeight = window.innerWidth;  // высота wrapper = 100vw

    // Рассчитаем масштаб по ширине и высоте, чтобы поместить wrapper целиком
    const scaleX = vw / wrapperWidth;
    const scaleY = vh / wrapperHeight;

    // Берем минимальный масштаб, чтобы всё поместилось
    const scale = Math.min(scaleX, scaleY);

    // Применяем масштаб к wrapper (через transform scale)
    // Порядок трансформаций: сначала rotate(-90deg), потом scale
    wrapper.style.transform = `rotate(-90deg) scale(${scale})`;
  }

  window.addEventListener('resize', scaleToFit);

  async function start() {
    const weblocUrl = await getWeblocUrl(`https://${repoUser}.github.io/${repoName}/3.webloc`);
    const sites = [...localPages];
    if (weblocUrl) {
      sites.push(weblocUrl);
    } else {
      console.warn("Не удалось загрузить URL из 3.webloc");
    }

    if (sites.length === 0) {
      debug.textContent = "Нет страниц для отображения";
      return;
    }

    let current = 0;

    function switchSite() {
      const url = sites[current];
      iframe.src = url;
      debug.textContent = "Загружается: " + url;
      current = (current + 1) % sites.length;
    }

    switchSite();
    setInterval(switchSite, 10 * 1000);

    scaleToFit();
  }

  start();
</script>

</body>
</html>
